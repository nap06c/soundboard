<head>
  <title>soundboard-project</title>
</head>

<body>
  {{> navigation }}
  <h1>Welcome to Meteor!</h1>
  {{> soundList }}
</body>

<template name="soundList">
<p>There should be sounds here.</p>
  {{#each randomSounds}}
    <button class="btn-big-red" data-sound-src="{{file}}">{{name}}</button>
  {{/each}}
</template>
